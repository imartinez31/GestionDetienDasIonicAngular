<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <ion-avatar *ngIf="currentUser?.storeImageUrl" class="store-avatar">
          <img [src]="currentUser?.storeImageUrl" [alt]="currentUser?.storeName">
        </ion-avatar>
        <span class="store-name">{{ currentUser?.storeName || 'Mi Tienda' }}</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/home" routerDirection="root">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button routerLink="/products" routerDirection="root">
        <ion-icon name="cube-outline" slot="start"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/customers" routerDirection="root">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Clientes</ion-label>
      </ion-item>
      <ion-item button routerLink="/sales" routerDirection="root">
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-label>Ventas</ion-label>
      </ion-item>
      <ion-item button routerLink="/reports" routerDirection="root">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Reportes</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <div class="home-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>{{ currentUser?.storeName }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Gestiona tu tienda de manera eficiente</p>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card button routerLink="/products">
            <ion-card-content>
              <ion-icon name="cube-outline" size="large"></ion-icon>
              <h2>Productos</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button routerLink="/customers">
            <ion-card-content>
              <ion-icon name="people-outline" size="large"></ion-icon>
              <h2>Clientes</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card button routerLink="/sales">
            <ion-card-content>
              <ion-icon name="cart-outline" size="large"></ion-icon>
              <h2>Ventas</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button routerLink="/reports">
            <ion-card-content>
              <ion-icon name="bar-chart-outline" size="large"></ion-icon>
              <h2>Reportes</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
